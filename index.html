<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!--google-->
	<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
	<!--stylesheet-->
	<link rel="stylesheet" href="/assets/css/style.css">

	<title>Weather-Dashboard</title>
</head>

<body>
	<div class="jumbotron bg-dark text-warning">
		<h1 class="display-4 text-center">HELLO WORLD!</h1>
		<h2 class="lead text-center">Weather Dashboard</h2>
	</div>
</nav>
<!--Search for city-->
<div class="container">
  <div class="row">
	<div class="col-sm-2 bg-light">
	  <h4 class="pt-2">Search for a City:</h4>
	  <div class="input-group mb-3">
		<input type="text" class="form-control" id="city-search">
		<div class="input-group-append">
		  <button class=" btn bg-warning text-light" id="city-search-button"><i class="fas fa-search"></i></button>
		</div>
	  </div>
	  <!--List of searched cities will appear here-->
	  <div class="card">
		<div class="card-body">
		  <ul class="list-group-flush" id="city-list">
			<li class="list-group-item"></li>
		  </ul>
		</div>
	  </div>

	<!-- Weather information for current city -->
	<div class="col-sm-10 mt-3">
	  <div class="row-sm-10 mx-2 border border-dark rounded">
		<div class="col-sm-10 mx-2" id="current-weather">
		  <p class="city-name" id="current-city"></p>
		  <p class="current" id="temperature"></p>
		  <p class="current" id="humidity"></p>
		  <p class="current" id="wind-speed"></p>
		  <p class="current" id="uv-index"></p>
		</div>
	  </div>
	  <!--5 day forecast -->
	  <div class="row row-cols-1 row-cols-sm-10 g-4 m-2" id="forecast">

	  </div>

	</div>
  </div>
  <br>
</div>
  <!--footer-->
  <div class="footer jumbotron bg-dark text-warning">
    <p class="text-center">Why do hurricanes travel so fast?</p>
	<p class="text-center">Because if they travelled slowly, we'd have to call them slow-i-canes.</p>
  </div>

  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
  <!--javascript file-->
  <script src="assets/js/script.js"></script>	
	
</body>
</html>
